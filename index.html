<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body class="bg-slate-100">
    <div class="h-screen">
        <div class="w-full h-full bg-black">
            <h1 class="text-5xl text-center w-full cursor-pointer text-white mt-5 font-semibold">Art Gallery</h1>
            <div class="flex flex-wrap gap-10 justify-around mt-5 mx-40">
                <!-- Image 1 -->
                <figure class="cursor-pointer mb-5 grayscale hover:grayscale-0 transition duration-500">
                    <figcaption class="absolute text-2xl w-full text-slate-100 p-3 rounded-2xl text-center opacity-0 hover:opacity-100 transition duration-500 font-semibold bg-gradient-to-r from-slate-400 to-slate-600">Realistic Joker</figcaption>
                    <img src="./images/joker2.jpg" alt="joker_img" class="mt-20 h-[35rem] rounded-2xl shadow-slate-900 hover:scale-105 transition duration-500">
                </figure>

                <!-- Image 3 -->

                </figure>

                    <img src="./images/tiger.jpg" alt="tiger_img" class="mt-20 h-[35rem] rounded-2xl shadow-slate-900 hover:scale-105 transition duration-500">
